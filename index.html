<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="sm:overflow-auto">
  <!-- max-w max width sm ? lg xl 2xl 3xl etc. 
    hover:blur to blur on hover. blur-0 to remove blur
    bg-color background
    cursor-pointer on hover swaps cursor to a pointer finger
    rounded-size card round
    the container of text must be flex and then in the container user justify center and items center.
  -->
  <div class="flex flex-col bg-[url('/img/portBackground.jpg')] bg-cover bg-no-repeat min-h-screen">
    <div class=" pt-12 sm:pt-20 mb-10 text-center justify-center items-center  rounded-t-xl hover:blur cursor-default tracking-wider blur-0">
      <!--using title to test responsivness of code-->
      <h1 class="select-none text-3xl sm:text-6xl font-bold italic text-white">
        Hi, im Andrew Brown
      </h1>
      <h1 class="select-none text-xl sm:text-2xl font-bold italic text-white">
        Nice to meet you
      </h1>
    </div>
    <div class=" h-fit">
      <div class="">
        <div class="sm:flex justify-center ">
          <div class=" content rounded-xl ">
            <!--image of me-->
            <img class="w-48 sm:w-auto border mx-auto rounded-xl" src="/img/andrew_brown_300x399.jpg" alt="">
          </div>
          <div class="w-3/4 sm:w-2/5 text-center text-xl sm:text-4xl sm:pt-10 space-y-4 sm:space-y-8 font-bold my-5 ml-16 sm:ml-10">
            <h1 class="select-none py-2 hover:text-green-300 hover:bg-black border bg-green-300 rounded-xl mx-2 pl-4">Software Engineer</h1>
            <h1 class="select-none py-2 hover:text-green-300 hover:bg-black border hover:animate-pulse bg-green-500 rounded-xl mx-2 pl-4">Front/Back End Developer</h1>
            <h1 class="select-none py-2 hover:text-green-300 hover:bg-black border hover:animate-pulse bg-green-700 rounded-xl mx-2 pl-4">Mobile App Designer</h1>
          </div>
        </div>
        <div class=" text-white space-x-6 sm:space-x-10 text-center justify-center flex flex-row text-base sm:text-3xl italic mt-5 h-fit p-10 row-span-1 rounded-xl mx-5">
          <p class="select-none transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 hover:text-indigo-500 duration-300 pr-2 font-bold">My Projects &rarr;</p> 
          <p class="select-none transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 hover:text-indigo-500 duration-300 pr-2 font-bold">About Me &rarr;</p> 
          <p class="select-none transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 hover:text-indigo-500 duration-300 pr-2 font-bold">Contact Me &rarr;</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
